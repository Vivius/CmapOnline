<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CmapOnline</title>
    <link rel="stylesheet" type="text/css" href="/css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.css"/>
</head>
<body>
    <header></header>
    <main>
        <div id="svg-container"></div>
        <div id="menu">
            <div id="menu-tools">
                <h2>Cartes</h2>
                <button class="node-creator" id="concept-creator">CONCEPT</button>
                <button class="node-creator" id="object-creator">OBJECT</button>
                <h2>Liens</h2>
                <button class="link-creator" id="ako-creator">AKO</button>
                <button class="link-creator" id="instance-of-creator">INSTANCE OF</button>
                <button class="link-creator" id="association-creator">ASSOCIATION</button>
            </div>
            <div id="menu-node">
                <h2>Carte sélectionnée</h2>
                <input type="text" id="menu-node-selected-name" placeholder="Nom">
                <textarea id="menu-node-selected-comment" placeholder="Commentaire..."></textarea>
                <input type="button" id="menu-node-validate" value="Valider">
                <input type="button" id="menu-node-delete" value="Supprimer">
            </div>
            <div id="menu-link">
                <h2>Lien sélectionné</h2>
                <input type="text" id="menu-link-selected-label" placeholder="Label">
                <select id="menu-link-link-type">
                    <option value="instance of">instance of</option>
                    <option value="ako">ako</option>
                    <option value="association">association</option>
                </select>
                <input type="button" id="menu-link-validate" value="Valider">
                <input type="button" id="menu-link-delete" value="Supprimer">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/js/app.js"></script>
</body>
</html>
