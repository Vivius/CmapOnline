<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" type="text/css" href="/css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.css"/>
    <link rel="stylesheet" type="text/css" href="/css/homepage.css"/>
    <script src="/js/app.js"></script>
</head>
<body>



    <div class="menu">
        <div id="logo"><img src="images/network.png" alt="Network logo"></div>
        <div id="title">CmapOnline</div>
        <button class="menuButton" id="new">New graph</button>
        <button class="menuButton" id="logout">Log out</button>
    </div>

    <div class="table">

        <div class="row header blue">
            <div class="cell">
                Graphs name
            </div>
            <div class="cell">
                Creation date
            </div>
            <div class="cell">
                Owner
            </div>
        </div>

        <div class="row">
            <div class="cell">
                Graphe des langages de programmation
            </div>
            <div class="cell">
                28 avril 2017
            </div>
            <div class="cell">
                Vous
            </div>
        </div>

        <div class="row">
            <div class="cell">
                Graphe de la composition d'un moteur
            </div>
            <div class="cell">
                2 mai 2017
            </div>
            <div class="cell">
                Luc Damas
            </div>
        </div>

    </div>

    <div id="black_overlay" style="width: 100%;"> </div>
    <div class="added" style="display: block;">
        <img src="images/m_close-icon.png" width="20" height="20" class="close">
        <h3>New graph</h3>
        <input type="text" id="name" name="name" placeholder="Graph name">
        <input type="button" value="Create" id="submit">
    </div>

</body>
</html>
