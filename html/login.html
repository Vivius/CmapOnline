<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.css"/>
    <link rel="stylesheet" type="text/css" href="/css/authentication.css"/>
</head>
<body>
    <div class="login-panel">
        <div class="header">
            <h2>Log in to CmapOnline</h2>
        </div>
        <div id="login" class="forms">
            <form v-if="show" v-on:submit.prevent="postConnection">
               <div class="form-elem">
                   <div>
                       <label>Mail</label>
                       <input v-model="mail" type="text" name="mail">
                   </div>
                   <div>
                       <label>Password</label>
                       <input v-model="password" type="password" name="password">
                   </div>
                   <div v-if="wrongLogin">
                       <p class="warning">Wrong Pseudo / Password</p>
                   </div>
               </div>

                <div class="form-login">
                    <div class="login">
                        <button type="submit">Login</button>
                    </div>
                    <div class="sign">
                        <p @click="changes">Or sign up</p>
                    </div>
                </div>
            </form>
            <form v-else v-on:submit.prevent="createAccount">
                <div class="form-elem">
                    <div>
                        <label>Mail*</label>
                        <input v-model="mail" type="text" name="mail">
                    </div>
                    <div>
                        <label>Firstname*</label>
                        <input v-model="firstname" type="text" name="firstname">
                    </div>
                    <div>
                        <label>Lastname*</label>
                        <input v-model="lastname" type="text" name="lastname">
                    </div>
                    <div>
                        <label>Password (6 chars. or more)*</label>
                        <input v-model="password" type="password" name="password">
                    </div>
                    <div class="confirm-password">
                        <label>Confirm password*</label>
                        <input v-model="confirmPassword" type="password" name="confirm-password">
                    </div>
                    <div v-if="wrongConfirm">
                        <p class="warning">Wrong Confirm Password</p>
                    </div>
                    <div v-if="empty">
                        <p class="warning">Empty fields</p>
                    </div>
                    <div v-if="existMail">
                        <p class="warning">This mail is used</p>
                    </div>
                </div>

                <div class="form-login">
                    <div class="login">
                        <button type="submit">Sign up</button>
                    </div>
                    <div class="sign">
                        <p @click="changes">Or login</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <script type="text/javascript" src="/js/login.js"></script>
    </footer>
</body>
</html>
