<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="/css/app.css"/>
    <link rel="stylesheet" type="text/css" href="/css/authentication.css"/>
</head>
<body>
    <div class="login-panel">
        <div class="header">
            <h2>Log in to CmapOnline</h2>
        </div>
        <div class="forms">
            <form method="post">
               <div class="form-elem">
                   <div>
                       <label id="pseudo">Pseudo</label>
                       <input type="text" name="pseudo" for="pseudo">
                   </div>
                   <div>
                       <label id="password">Password</label>
                       <input type="password" name="password" for="password">
                   </div>
               </div>

                <div class="form-login">
                    <div class="login">
                        <button type="submit">Login</button>
                    </div>
                    <div class="signup">
                        <p>Or sign up</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
